<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/adlogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Add this CSS to hide the password requirements initially */
        .password-requirements.hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <img src="../images/file.jpg" alt="Company Logo" class="logo">
        <h2>Admin Login</h2>

        <div class="toggle-btns">
            <button type="button" class="btn-passcode active" onclick="showPasscode()">Passcode</button>
            <button type="button" class="btn-userid" onclick="showUserId()">User ID</button>
        </div>

        <div class="error-message" id="error-message"></div>

        <form id="login-form">
            <div class="form-group passcode-group active">
                <input type="number" id="passcode" placeholder="Passcode" minlength="6" maxlength="6" pattern="\d{6}">
                <div id="passcodeError" class="error-message"></div>
            </div>
            <div class="form-group userid-group">
                <input type="text" id="empId" placeholder="Employee Id">
                <div class="password-container">
                    <input type="password" id="password" placeholder="Password">
                    <span class="toggle-password" style="margin-top: 5px;" onclick="togglePassword()">
                        <i class="fas fa-eye-slash"></i>
                    </span>
                </div>
                <div id="passwordError" class="error-message"></div>
                <div class="password-requirements hidden">
                    <p>Password must:</p>
                    <span id="length-check" class="requirement">Be at least 8 characters long</span><br>
                    <span id="uppercase-check" class="requirement">Contain at least one uppercase letter</span><br>
                    <span id="lowercase-check" class="requirement">Contain at least one lowercase letter</span><br>
                    <span id="digit-check" class="requirement">Contain at least one digit</span><br>
                    <span id="special-check" class="requirement">Contain at least one special character</span>
                </div>
            </div>

            <button type="button" onclick="validateLogin()" class="btn">Login</button>

            <div class="forgot-password hidden" id="forgot-password">
                <a href="forgotpswd.html">Forgot password?</a>
            </div>
        </form>
    </div>

    <script src="../js/adlogin.js"></script>
</body>

</html>
