<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/emlogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="form-container">
        <img src="../images/file.jpg" alt="Company Logo" class="logo">
        <h2>Employee Login</h2>

        <div class="toggle-btns">
            <button type="button" class="btn-passcode active" onclick="showPasscode()">Passcode</button>
            <button type="button" class="btn-userid" onclick="showUserId()">User ID</button>
        </div>

        <div class="error-message" id="error-message"></div>

        <form id="login-form" novalidate>
            <div class="form-group passcode-group active">
                <input type="number" id="passcode" placeholder="Passcode" minlength="6" maxlength="6" pattern="\d{6}">
                <div id="passcodeError" class="error-message"></div>
            </div>
            <div class="form-group userid-group">
                <input type="text" id="empId" placeholder="Employee Id">
                <div class="password-container">
                    <input type="password" id="password" placeholder="Password">
                    <span class="toggle-password" style="margin-top: 5px;" onclick="togglePassword()">
                        <i class="fas fa-eye-slash"></i>
                    </span>
                </div>
                <div id="passwordError" class="error-message"></div>
            </div>

            <button type="button" onclick="validateLogin()" class="btn">Login</button>

            <div class="forgot-password hidden" id="forgot-password">
                <a href="./forgotpswd.html">Forgot password?</a>
            </div>
            <div class="text-center Register">
                <a href="./signin.html" class="text1">New Employee? Register</a>
            </div>
        </form>
    </div>

    <script src="../js/emlogin.js"></script>
</body>

</html>
