<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        @charset "ISO-8859-1";

        html {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgb(2,0,36);
background: linear-gradient(165deg, rgba(2,0,36,1) 0%, rgba(210,182,255,1) 0%, rgba(115,103,240,1) 74%);
        }

        .form-container {
            background-color: #fff;
            width: 400px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            width: 50px;
            height: auto;
            border-radius: 50%;
            margin: 0 auto 20px auto;
        }

        h2 {
            color: #5e057e;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #5e057e;
        }

        input {
            width: calc(100% - 40px);
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            display: inline-block;
        }

        input[type="number"] {
            -moz-appearance: textfield;
            -webkit-appearance: none;
            appearance: none;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        button {
            background-color: #5e057e;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            display: block;
            margin: 0 auto;
        }

        button:hover {
            background-color: #299d00;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Forgot Password</h2>
        <form id="forgot-password-form">
            <input type="text" id="empid" placeholder="Enter your VTS Employee ID" required />
            <button type="submit">Send OTP</button>
        </form>
    </div>

    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const id = document.getElementById('empid').value;

            if (!validateEmployeeId(id)) {
                alert('Invalid Employee ID. It must start with "VTS" followed by 7 digits.');
                return;
            }

            alert('OTP sent successfully');
            setTimeout(() => {
                // Simulate redirect to verify OTP page
                window.location.href = '/verifyOTP.html?employeeId=' + encodeURIComponent(id);
            }, 2000);
        });

        function validateEmployeeId(id) {
            var re = /^VTS\d{7}$/;
            return re.test(String(id).toUpperCase());
        }
    </script>
</body>

</html>
